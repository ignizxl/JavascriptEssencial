<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula 07</title>
</head>
<body>
    <!---->
    <h1>Preencha o campo abaixo!</h1>
    <!--informando um mensagem-->
    <p>Digite um número entre <strong>10</strong> e <strong>20</strong></p>
    <!--titulo da label-->
    <label for="numero">Número:</label> 
    <!--criando o campo da label Número e definindo o 'id' como 'numero'-->
    <input type="text" name="numero" id="numero"/>
    <!--ao clicar no botão verificar, vou chamar a função verifica()-->
    <button onclick="verifica()">Verificar</button>
    <!--criando um parágrafo vazio que será preenchido de acordo com a execução da função verifica()-->
    <p id="descricao"></p>
    <!--linkando o js -->
    <script src="./src/script.js"></script>
</body>
</html>
